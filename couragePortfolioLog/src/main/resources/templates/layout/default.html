<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head th:replace="layout/fragments/resourceConfig :: resourceConfigFragment"></head>
<body id="page-top" class="index">
	<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>
	
	<nav th:replace="layout/fragments/navigation :: navigationFragment"></nav>
	
	<header th:replace="layout/fragments/header :: headerFragment"></header>
	
	<div layout:fragment="contents"></div>
	
	<footer th:replace="layout/fragments/footer :: footerFragment"></footer>
	
	<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
	
	<div th:replace="layout/fragments/modals :: modalsFragment"></div>
	
	<th:block layout:fragment="jsResource"></th:block>
</body>
</html>
