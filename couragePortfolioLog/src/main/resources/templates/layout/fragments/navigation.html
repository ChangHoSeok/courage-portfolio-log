<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head></head>
<body>
    <!-- Navigation -->
    <nav th:fragment="navigationFragment" id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="#page-top">Courage</a>
                
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                
                <span id="avartar-xs" class="visible-xs" style="margin: 5px 15px 0 0; float: right;">
	               	<a href="#">
						<img alt="avatar" th:src="@{/images/avatar/anonymous.png}" src="/images/avatar/anonymous.png" class="rotate gravatarImg" />
					</a>
				</span>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#portfolio">Portfolio</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#contact">Contact</a>
                    </li>
                    <li id="signin">
                    	<a href="#signInModal" class="sign-in" data-toggle="modal" data-target="#signInModal">
                    		<span class="sr-only">SignIn</span><i class="fa fa-fw fa-sign-in"></i>
                    	</a>
                    </li>
                    <li id="avartar" class="hidden-xs" style="display: none;">
                    	<a href="#">
                    		<img alt="avatar" th:src="@{/images/avatar/anonymous.png}" src="/images/avatar/anonymous.png" class="rotate gravatarImg" />
                    	</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.container-fluid -->

</html>
