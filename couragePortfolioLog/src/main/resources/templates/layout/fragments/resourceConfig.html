<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org">
	
<head>

<th:block th:fragment="resourceCSS" th:with="cssExt=${@environment.getProperty('courage.resource.cssExt')}">
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Courage Portfolio Blog" />
	<meta name="author" content="" />
	
	<!-- Bootstrap Core CSS -->
	<link th:href="@{/vendors/bootstrap/3.3.7/css/bootstrap.min.css?v=20171021001}" href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	
	<!-- Theme CSS -->
	<link th:href="@{/css/freelancer/freelancer.{cssExt}?v=20171021001(cssExt=${cssExt})}" href="css/freelancer.min.css" rel="stylesheet" />
	
	<!-- Custom Fonts -->
	<link th:href="@{/vendors/font-awesome/4.7.0/css/font-awesome.min.css?v=20171021001}" href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	    <script th:src="@{/vendors/html5shiv/3.7.0/html5shiv.min.js?v=20171021001}" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script th:src="@{/vendors/respond/1.4.2/dest/respond.min.js?v=20171021001}" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</th:block>

<th:block th:fragment="resourceJS" th:with="jsExt=${@environment.getProperty('courage.resource.jsExt')}">
	<!-- jQuery -->
    <script th:src="@{/vendors/jquery/1.12.4/jquery.min.js?v=20171021001}" src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/vendors/bootstrap/3.3.7/js/bootstrap.min.js?v=20171021001}" src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script th:src="@{/vendors/jquery-easing/1.3/jquery.easing.min.js?v=20171021001}" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script th:src="@{/vendors/jqbootstrapvalidation/1.3.6/jqBootstrapValidation.js?v=20171021001}" src="js/jqBootstrapValidation.js"></script>
    <script th:src="@{/js/freelancer/contact_me.{ext}?v=20171021001(ext=${jsExt})}" src="js/contact_me.js"></script>

	<script th:src="@{/js/freelancer/courage.{ext}?v=20171021001(ext=${jsExt})}" src="js/courage.min.js"></script>

    <!-- Theme JavaScript -->
    <script th:src="@{/js/freelancer/freelancer.{ext}?v=20171021001(ext=${jsExt})}" src="js/freelancer.min.js"></script>
</th:block>
</head>
</html>
